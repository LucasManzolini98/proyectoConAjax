<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
            />
        <link rel="stylesheet" href="style-form.css" />
    </head>
    <body>
        <div class="row">
            <form class="col s5" id="mi-form">
                <div class="row">
                    
                        <input value="Lucas" name="first_name" placeholder="" type="text" class="validate" />
                        <label for="first_name">First Name</label>
               
                    <div class="input-field col s6">
                        <input name="last_name"  type="text" class="validate" />
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="asdasd" name ="password" id="password" type="password" class="validate" />
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input name="email" type="email" class="validate" />
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <button id="boton" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <script type="module" src="app/formControl.js"></script>
    </body>
</html>
